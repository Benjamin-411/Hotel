<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Prince Hotel | Home</title>
    <link rel="shortcut icon" href="favicon.jpg">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 560px)" href="mobile.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <h1>FPH</h1>
            <ul id="bar">
                <li class="bar"><a href="index.html">Home</a></li>
                <li class="bar"><a href="about.html">About</a></li>
                <li class="bar"><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="contact">
            <div class="contact">
                <h2><span class="text-primary">Contact</span> Us</h2>
                <p>Please fill out the form below to contact us</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Enter message">
                    </textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        </div>
        <div id="contact-info">
            <div class="contact-info ">
                <i class="fas fa-hotel fa-2x"></i>
                <h3>Location</h3>
                <p>121 Albert Sapp way North London.</p>
            </div>
            <div class="contact-info">
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone Number</h3>
                <p>44 555 555</p>
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>contact@fphotel.com</p>
            </div>
        </div>

    </section>
    <section>
        <footer class="foot bg-dark">
            FP Hotel &copy; 2020, All Rights Reserved
        </footer>
    </section>
</body>

</html>
